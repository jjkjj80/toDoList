<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <p class="head">To-Do List</p>
    </div>
    <div class="info">
      <form action="" class="form">
        <label for="do">Title</label>
        <input type="text" id="do" required />
        <label for="desc">description</label>
        <input type="text" name="" id="desc" required />
        <label for="due">due-date</label>
        <input type="text" name="" id="due" required />
        <label for="imp">importance 1-5</label>
        <input type="number" id="imp" required />
        <button type="submit" class="sub">Submit</button>
      </form>
    </div>
    <div class="container"></div>
  </body>
</html>
