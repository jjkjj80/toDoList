<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <p class="head">To-Do List</p>
    </div>
    <div class="info">
      <form action="" class="form">
        <label for="do" class="formTitle">Title</label>
        <input
          type="text"
          id="do"
          class="formTitle"
          placeholder="Title"
          required
        />
        <label for="due" class="formDue">due-date</label>
        <input type="date" name="" id="due" class="formDue" required />
        <label for="imp" class="formImp">importance 1-5</label>
        <input
          type="number"
          id="imp"
          class="formImp"
          placeholder="Importance 1-5"
          required
        />
        <label for="desc" class="formDesc">description</label>
        <textarea
          id="desc"
          class="formDesc"
          placeholder="Description"
          rows="5"
          cols="1"
          wrap="wrap"
          form="form"
          required
        ></textarea>
        <button type="submit" class="sub">Submit</button>
        <button class="sortDue" type="button">Sort by Due</button>
        <button class="sortImp" type="button">Sort by Importance</button>
      </form>
    </div>
    <div class="container" id="container"></div>
  </body>
</html>
